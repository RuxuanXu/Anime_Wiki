<html>

<head>
    <title>Input Data</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <br>
    <h1>新增動畫</h1>
	
    <center id="post">
	<a href="index.php">回到首頁</a><br><br>
        <form method="POST" action="addResult.php">
            動畫名稱 <input type="text" name="_name"></br>
			系列名稱 <input type="text" name="_series_name"></br>
            製作公司 <input type="text" name="_company_name"></br>
			監督 <input type="text" name="_supervisor_name"></br>
			放送資訊</br>
            年份 <input type="text" name="_year"></br>
            季節: <input type="text" name="_season"></br>
			演出角色 <input type="button" value="增加角色" onclick="addCharacter();"></br>
			<input type="text" id="chara_num" name="_chara_num" value="1">
			<div id="chara">
			    <div>
                角色名稱 <input type="text" name="_chara_name"></br>
                聲優 <input type="text" name="_voice_name">
			    </div>
			</div>
            </br></br><input type="submit" value="新增">
        </form>
    </center>
	<script>
	    function addCharacter(){
		    var chara = document.getElementById("chara");
			var num = chara.children.length;
			console.log(num);
			document.getElementById("chara_num").value = num+1;
			
		    var div = document.createElement("div");
		    var txt = "角色名稱 <input type=\"text\" name=\"_chara_name"+ num +"\"></br>";
            txt += "聲優 <input type=\"text\" name=\"_voice_name"+ num +"\">";
			div.innerHTML = txt;
		    chara.appendChild(div);
		}
	</script>
</body>

</html>
